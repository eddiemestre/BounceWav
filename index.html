<script>
/*
** ToneMotion is an object of global scope that exposes device motion
** properties and default values:
** x (current x-axis value): 0.5
** y (current y-axis value): 0.5
** xSig (a Tone.Signal object to connect x value to signals): 0.5
** ySig (a Tone.Signal object to connect y value to signals): 0.5
** updateInterval (time in seconds for sampling signal and linear ramp to next value): 0.05
** delayBeforePlaying (schedules Tone.Transport events in future): "+0.1"
** status (whether device reports motion): "unknown"
** showStatusLabels (should interface show motion values, etc.): false
** print (whether to print debugging messages to console): false
** shouldSyncToUTC (if true, transport starts at position set by UTC): false
** deviceShouldSelfCalibrate (allows device to continuously report new troughs and peaks): false
** deviceIsAndroid (detects if accelerometer axes need to be inverted because device is Android): false
** shutdown(): removes event listeners and clears intervals
*/
/*
** TMScore is an object for managing the cuelist
** properties and default values:
** st (current transport time at this point in the score): 0
** MAX_CUES (maximum number of sections - value can not be changed without significant work): 20
** currentCue (the current section of the score): 0
** durForCue[cue] (duration of each section - initialized to 0): 0
** timeAtCue(cue) (function to return time at beginning of a section)
** totalDur() (function to return total duration of score)
** currentCueAtTime(time) (function to return the section in which any time falls)
** instructionsForCue[cue] (array of empty strings to be filled by instructions): ""
** cueEnablesButtons[cue] (array of 3 elements to manage whether buttons are enabled): [0,0,0]
** nextCue() (function to advance cue list and set button states and instructions for new cue)
** setCue() (function to jump immediately to given section
*/
/******************************************************************
************************* GENERAL PARAMETERS **********************
*******************************************************************/
ToneMotion.showStatusLabels = true;
ToneMotion.delayBeforePlaying = "+0.3";
ToneMotion.deviceShouldSelfCalibrate = false;
ToneMotion.print = false;
ToneMotion.shouldSyncToUTC = false;
// ToneMotion.updateInterval = 1.0;
// sets lookAhead. "interactive": lookAhead = 0.1; "playback": 0.8; "balanced": 0.25; "fastest": 0.01;
Tone.context.latencyHint = ToneMotion.updateInterval / 2.0;


// TODO: delete this buffer that is used to test loading animation
// var needBufferForLoadingToComplete = new Tone.MultiPlayer({
//   "revCh2417D7": "./TMassets/audio/revChime-2417Hz-D7.mp3",
//   // "biggerFileToMakeLoadTimeLonger": "./TMassets/audio/bigger-file.mp3"
// }, function() {
//   // putting a callback here seems to be required
// }).toMaster();

/******************************************************************
****************************SCORE MAP *****************************
*******************************************************************/
TMScore.durForCue[1] = 99999;
function setIntroInstructions() {
  // called when buffers have loaded and music is ready to play
  if (ToneMotion.status == "deviceDoesReportMotion") {
    setInstructions("The page has loaded. You can now set your device to Airplane Mode. You may also want to set the Orientation Lock to prevent the screen from rotating. When everyone is ready, tap the play button to begin the piece.");
  }
  else {
    setInstructions("The page has loaded and I'll put more instructions here later.");
  }
}
// use TMScore.setCue() to skip to a specific section for testing/composing (overriden if .shouldSynctoUTC is true)
TMScore.setCue(1);

/******************************************************************
****************************** CUE 1 ******************************
*******************************************************************/
TMScore.instructionsForCue[1] = "Section 1: instructions";
// following block scheduled to be called at beginning of this section
Tone.Transport.schedule(function(time){ Tone.Draw.schedule(function(){
  TMScore.nextCue();
}, time) }, TMScore.st);

var testPlayerFreqScale = new Tone.Scale(80, 400); // scales control signal (0.0 - 1.0)

// test adding sound and mapping DSP to motion

  // testPlayer.start();
}, 7).start();

var testKick = new Tone.Player("./TMassets/audio/sounds-from-eddie/punch_kick.wav").toMaster();
var testKickLoop = new Tone.Loop(function(time) {
  // testKick.start(time);
}, 7/4).start();
testKick.volume = -99;


var testHiHatLoop = new Tone.Loop(function(time) {
  // testHiHat.start(time);
  // testHiHat.start(time+0.5);
}, 7/4).start();
*/


/******************************************************************
********************** START OF CODE FOR SOUND ********************
*******************************************************************/

/******************************************************************
************************** SYNTHESIZED SOUNDS *********************
*******************************************************************/

// LEAD SYNTH
var leadSynthFilter = new Tone.Filter(440, "lowpass").toMaster();
var leadSynth = new Tone.Synth({
  oscillator: {
    type: "sawtooth"
  },
  envelope: {
    attack: 0.005,
    decay: 0.1,
    sustain: 0.9,
    release: 0.1
  }
}).connect(leadSynthFilter);
// mute sound
leadSynth.volume.value = -99 + (selectedFive * 87); // REPLACEME: REPLACE 0 with state variable from button;
var leadSynthFilterFreqScale = new Tone.Scale(440, 10000);
ToneMotion.ySig.chain(leadSynthFilterFreqScale, leadSynthFilter.frequency); // filter freq on y. also do volume?
Tone.Transport.schedule(function(time) {
  leadSynth.triggerAttack('C5');
});

// CHORDS
var chordsFilter = new Tone.Filter(440, "lowpass").toMaster();
var chordNote1 = new Tone.Synth({
  oscillator: {
    type: "square"
  },
  envelope: {
    attack: 0.005,
    decay: 0.1,
    sustain: 0.9,
    release: 0.1
  }
}).connect(chordsFilter);
var chordNote2 = new Tone.Synth({
  oscillator: {
    type: "square"
  },
  envelope: {
    attack: 0.005,
    decay: 0.1,
    sustain: 0.9,
    release: 0.1
  }
}).connect(chordsFilter);
var chordNote3 = new Tone.Synth({
  oscillator: {
    type: "square"
  },
  envelope: {
    attack: 0.005,
    decay: 0.1,
    sustain: 0.9,
    release: 0.1
  }
}).connect(chordsFilter);
// mute sound
chordNote1.volume.value = -99 + (selectedOne * 87); // REPLACEME: replace 0 with state variable from button
chordNote2.volume.value = -99 + (selectedOne * 87); // REPLACEME: replace 0 with state variable from button
chordNote3.volume.value = -99 + (selectedOne * 87); // REPLACEME: replace 0 with state variable from button
var chordFilterFreqScale = new Tone.Scale(440, 10000);
ToneMotion.ySig.chain(chordFilterFreqScale, chordsFilter.frequency); // filter freq on y. also do volume?
Tone.Transport.schedule(function(time) {
  chordNote1.triggerAttack('C3');
  chordNote2.triggerAttack('G3');
  chordNote3.triggerAttack('E4');
});

// DRONE
var droneFilter = new Tone.Filter(440, "lowpass").toMaster();
var droneSynth = new Tone.Synth({
  oscillator: {
    type: "sawtooth"
  },
  envelope: {
    attack: 0.005,
    decay: 0.1,
    sustain: 0.9,
    release: 0.1
  }
}).connect(droneFilter);
droneSynth.volume.value = -99 + (selectedThree * 87); // REPLACEME: replace 1 with state variable from button

var droneFilterFreqScale = new Tone.Scale(50, 1000);
ToneMotion.ySig.chain(droneFilterFreqScale, droneFilter.frequency); // filter freq on y. also do volume?

Tone.Transport.schedule(function(time) {
  droneSynth.triggerAttack("C2");
});

/*

TMScore.cueEnablesButtons[1] = [1,0,0]; // cue 1 enables action button 1, but disables actions buttons 2 and 3
function goButton1Cue1() {
  if (ToneMotion.print) { console.log("goButton1Cue1() called"); }
}
*/



/******************************************************************
********************* DRUMS TRIGGERED WITH FLICK ******************
*******************************************************************/
var testHiHat = new Tone.Player("./TMassets/audio/sounds-from-eddie/hihat.wav").toMaster();
testHiHat.volume.value = -99 + (selectedSix * 99); // REPLACEME: REPLACE 0 with state variable from button;
var testKick = new Tone.Player("./TMassets/audio/sounds-from-eddie/punch_kick.wav").toMaster();
testKick.volume.value = -99 + (selectedTwo * 99); // REPLACEME: REPLACE 0 with state variable from button;
var testTriangle = new Tone.Player("./TMassets/audio/sounds-from-eddie/Triangle.wav").toMaster();
testTriangle.volume.value = -99 + (selectedFour * 87); // REPLACEME: REPLACE 0 with state variable from button;

var freezeTimer; // prevent immediate retrigger with hacky solution that freezes trigger for certain period
freezeTimer = 0;
var startFreezeTimer = false;
var triggerSoundInterval = 50; // interval in milliseconds for polling triggerFlag
var freezeInterval = 250; // interval in milliseconds during which trigger is frozen to prevent repeated notes
function triggerSoundWithFlick() {
  // interval to check if sound needs to be triggered. set variable for polling interval
  if (ToneMotion.triggerFlag == true) {
    if (freezeTimer == 0) {
      testHiHat.start();
      testKick.start();
      testTriangle.start();

      startFreezeTimer = true;
    }
  }
  if (startFreezeTimer == true) {
    freezeTimer++;
  }
  if (freezeTimer > (freezeInterval/triggerSoundInterval)) {
    freezeTimer = 0;
    startFreezeTimer = false;
  }
}




// Interactive sounds in this cue
function updateSoundsInCue1() {
  leadSynth.volume.value = -99 + (selectedFive * 87); // REPLACEME: REPLACE 0 with state variable from button;
  chordNote1.volume.value = -99 + (selectedOne * 87); // REPLACEME: replace 0 with state variable from button
  chordNote2.volume.value = -99 + (selectedOne * 87); // REPLACEME: replace 0 with state variable from button
  chordNote3.volume.value = -99 + (selectedOne * 87); // REPLACEME: replace 0 with state variable from button
  droneSynth.volume.value = -99 + (selectedThree * 87); // REPLACEME: replace 1 with state variable from button
  testHiHat.volume.value = -99 + (selectedSix * 99); // REPLACEME: REPLACE 0 with state variable from button;
  testKick.volume.value = -99 + (selectedTwo * 99); // REPLACEME: REPLACE 0 with state variable from button;
  testTriangle.volume.value = -99 + (selectedFour * 87); // REPLACEME: REPLACE 0 with state variable from button;

  if (ToneMotion.print) { console.log("updating cue 1 sounds"); }

  if (ToneMotion.x < 1/8) {
    leadSynth.frequency.value = 'C4'; // C Lydian scale
    chordNote1.frequency.value = 'C3';
    chordNote2.frequency.value = 'G3';
    chordNote3.frequency.value = 'E4';
  }
  else if (ToneMotion.x < 2/8) {
    leadSynth.frequency.value = 'D4';
    chordNote1.frequency.value = 'C3';
    chordNote2.frequency.value = 'G3';
    chordNote3.frequency.value = 'E4';
  }
  else if (ToneMotion.x < 3/8) {
    leadSynth.frequency.value = 'E4';
    chordNote1.frequency.value = 'G3';
    chordNote2.frequency.value = 'E4';
    chordNote3.frequency.value = 'G4';
  }
  else if (ToneMotion.x < 4/8) {
    leadSynth.frequency.value = 'F#4';
    chordNote1.frequency.value = 'G3';
    chordNote2.frequency.value = 'E4';
    chordNote3.frequency.value = 'G4';
  }
  else if (ToneMotion.x < 5/8) {
    leadSynth.frequency.value = 'G4';
    chordNote1.frequency.value = 'E4';
    chordNote2.frequency.value = 'G4';
    chordNote3.frequency.value = 'B4';
  }
  else if (ToneMotion.x < 6/8) {
    leadSynth.frequency.value = 'A4';
    chordNote1.frequency.value = 'E4';
    chordNote2.frequency.value = 'G4';
    chordNote3.frequency.value = 'B4';
  }
  else if (ToneMotion.x < 7/8) {
    leadSynth.frequency.value = 'B4';
    chordNote1.frequency.value = 'G4';
    chordNote2.frequency.value = 'B4';
    chordNote3.frequency.value = 'D5';
  }
  else {
    leadSynth.frequency.value = 'C5';
    chordNote1.frequency.value = 'G4';
    chordNote2.frequency.value = 'B4';
    chordNote3.frequency.value = 'D5';
  }
}
/******************************************************************
*********************** OUTPUT AND CLEAN-UP ***********************
*******************************************************************/

// Stop sounds
function stopScript() {
  // shut down sounds here
  leadSynth.triggerRelease();
  chordNote1.triggerRelease();
  chordNote2.triggerRelease();
  chordNote3.triggerRelease();
  droneSynth.triggerRelease();

  if (ToneMotion.print) { console.log("stopScript() called"); }
  ToneMotion.shutdown();
  ToneMotionInterface.shutdown();
}

/******************************************************************
*********************** END OF CODE FOR SOUND *********************
